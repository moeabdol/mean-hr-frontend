<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <br />
      <flash-messages></flash-messages>

      <h2 class="display-5">Sign In</h2>
      <hr />

      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-user fa-lg" aria-hidden="true"></i>
            </div>
            <input type="text" name="username" autocomplete="off"
              class="form-control" placeholder="Username"
              formControlName="username" [ngClass]="{
              'is-invalid': form.controls.username.invalid && (form.controls.username.dirty || form.controls.username.touched),
              'is-valid': form.controls.username.valid && (form.controls.username.dirty || form.controls.username.touched)
              }">
          </div>

          <div class="text-danger" *ngIf="form.controls.username.errors && (form.controls.username.dirty || form.controls.username.touched)">
            <p *ngIf="form.controls.username.errors?.required">Username is required.</p>
            <p *ngIf="form.controls.username.errors?.minlength">Username must be at least (2) characters.</p>
            <p *ngIf="form.controls.username.errors?.maxlength">Username must be at most (50) characters.</p>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <input type="password" name="password" class="form-control"
              placeholder="Password" formControlName="password" [ngClass]="{
              'is-invalid': form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched),
              'is-valid': form.controls.password.valid && (form.controls.password.dirty || form.controls.password.touched)
              }">
          </div>

          <div class="text-danger" *ngIf="form.controls.password.errors && (form.controls.password.dirty || form.controls.password.touched)">
            <p *ngIf="form.controls.password.errors?.required">Password is required.</p>
            <p *ngIf="form.controls.password.errors?.minlength">Password must be at least (8) characters long.</p>
          </div>
        </div>

        <input [disabled]="form.invalid || processing" type="submit" class="btn btn-primary"
          value="Sign In">
      </form>
    </div>
  </div>
</div>
